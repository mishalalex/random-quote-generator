<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Generator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="quote-box">
        <h2 class="quote-title quote-item">Random Quote Generator</h2>
        <p class="quote-full quote-item"></p>
        <p class="quote-author quote-item"></p>
        <div class="buttons">
            <button class="new-quote-btn button">New Quote</button>
            <button class="copy-btn button">Copy to Clipboard</button>
            <button class="button">
                <a href="" class="twitter-share-btn" target="_blank">
                    Share on Twitter
                </a>
            </button>

        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
